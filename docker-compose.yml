version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: SchoolManagement.Api/Dockerfile
    container_name: schoolmanagement-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Database=school_db;User=root;Password=secret;
    depends_on:
      - db
    networks:
      - school_network

  db:
    image: mysql:8.0
    container_name: schoolmanagement-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: school_db
    ports:
      - "3307:3307"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - school_network

  adminer:
    image: adminer
    container_name: schoolmanagement-adminer
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      - db
    networks:
      - school_network

volumes:
  db_data:

networks:
  school_network:
